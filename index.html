<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/neomorphism.css">
  <title>Document</title>
</head>
<body>
  <div class="container theme-light">
    <!-- button -->
    <section>
      <h2>Button</h2>
      <div>
        <button class="button is-xs">Standard</button>
        <button class="button is-sm">Standard</button>
        <button class="button is-md">Standard</button>
        <button class="button is-lg">Standard</button>
        <button class="button is-xl">Standard</button>
      </div>
      <div>
        <button class="button is-xs is-rounded">Standard</button>
        <button class="button is-sm is-rounded">Standard</button>
        <button class="button is-md is-rounded">Standard</button>
        <button class="button is-lg is-rounded">Standard</button>
        <button class="button is-xl is-rounded">Standard</button>
      </div>
    </section>

    <!-- buttons -->
    <section>
      <h2>Buttons</h2>
      <div>
        <div class="buttons is-xs">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
        <div class="buttons is-sm">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
        <div class="buttons is-md">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
        <div class="buttons is-lg">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
        <div class="buttons is-xl">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
      </div>

      <div>
        <div class="buttons is-xs is-rounded">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
        <div class="buttons is-sm is-rounded">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
        <div class="buttons is-md is-rounded">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
        <div class="buttons is-lg is-rounded">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
        <div class="buttons is-xl is-rounded">
          <button class="button">one</button>
          <button class="button">two</button>
          <button class="button">three</button>
        </div>
      </div>
    </section>


  </div>
</body>
</html>
